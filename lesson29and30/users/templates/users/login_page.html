<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form action="{% url 'login_action'%}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log-in"></p>
</form>
</body>
</html>
